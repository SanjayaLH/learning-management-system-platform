openapi: 3.0.3
info:
  title: LMS Platform API
  version: 1.0.0
  description: >
    Learning Management System Platform - OpenAPI Specification.
    Features include:
      - User Registration
      - User Login
      - Course Management for Teachers
      - Course Viewing for Students

servers:
  - url: http://localhost:8080
    description: Local Development Server

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Allows admin, teacher, or student to register.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistrationResponse'
        '400':
          description: Invalid input

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login for admin, teachers, and students
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid username or password

  /courses:
    post:
      tags:
        - Courses
      summary: Create a new course (Teacher Only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseCreateRequest'
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseResponse'
        '403':
          description: Forbidden - User is not a teacher

    get:
      tags:
        - Courses
      summary: Get all courses (Teacher & Student)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    # -------- User Registration --------
    UserRegistrationRequest:
      type: object
      required:
        - username
        - email
        - password
        - role
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: [ADMIN, TEACHER, STUDENT]

    UserRegistrationResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [ADMIN, TEACHER, STUDENT]

    # -------- Login --------
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      required:
        - message
        - token
      properties:
        token:
          type: string
          description: JWT token for subsequent authenticated requests
        expiresIn:
          type: integer
        username:
          type: string
        role:
          type: string

    # -------- Courses --------
    CourseCreateRequest:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
        description:
          type: string

    CourseResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        teacherId:
          type: integer
          format: int64
